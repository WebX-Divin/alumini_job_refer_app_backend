name: Alumini Job Refer App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and run Uvicorn app
        run: |
          uvicorn routes:app --host 0.0.0.0 --port 8000 &

      - name: Set up ngrok
        uses: w9jds/ngrok-action@v2
        with:
          authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}
          region: us
          port: 8000

      - name: Get ngrok public URL
        run: echo "Public URL: ${{ steps.ngrok.outputs.public_url }}"
