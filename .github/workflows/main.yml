name: Deploy Uvicorn App

on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up ngrok
      uses: ngrok/ngrok-action@v3
      with:
        authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}
        region: us

    - name: Run Uvicorn app
      run: |
        uvicorn routes:app --host 0.0.0.0 --port ${{ secrets.NGROK_PORT }} &

    - name: Get ngrok URL
      run: |
        echo "Uvicorn app is running at ${{ steps.ngrok.outputs.public_url }}"
